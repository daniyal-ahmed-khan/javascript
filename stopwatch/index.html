<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>JS Stopwatch</title>
</head>
<body>
    <div class="container">
         
        <div id="timer">
            <svg width="300" height="300">
                <circle class="defaultCircle" cx='150' cy='150' r='140' stroke='#162b8b' 
                stroke-width="10" fill="none" stroke-linecap="round"/>
                <circle id="animateCircle" cx='150' cy='150' r='140' stroke='#1C83B1' 
                stroke-width="10" fill="none" stroke-linecap="round"/>
            </svg>
            <span id="hour">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="milisec">00</span> 
        </div>
        <!-- <p>Time Starts Here</p> -->
        <div class="buttons">
            <a href="javascript:void(0)" id="play" onclick=playNow()>
                <i class="fa fa-play"></i>
                <i class="fa fa-pause"></i>
            </a>
            <a href="javascript:void(0)" id="stop" onclick=stopNow()>
                <i class="fa fa-stop"></i> Stop
            </a>
            <a href="javascript:void(0)" id="reset" onclick=resetNow()>
                <i class="fa fa-undo"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./jscript.js"></script>
</body>
</html>
